 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Спортивные карты: ориентирование и рогейн</title>
    <meta name="description" content="Карты? Найдутся все! Все спортивные карты Санкт-Петербурга и области в наглядной форме с фильтрацией и описанием.">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="js/ext/Leaflet.contextmenu/leaflet.contextmenu.min.css"/>
    <link rel="stylesheet" href="js/ext/ZoomBar/L.Control.ZoomBar.css"/>
    <link rel="stylesheet" href="js/ext/Leaflet.Dialog/Leaflet.Dialog.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
            integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY"
            crossorigin="anonymous"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: olive;
            font-family: Roboto;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        #opacityControls {
            text-align: center;
            position:absolute;
            width:800px;
            height:30px;
            bottom:20px;
            right:25%;
            left:50%;
            margin-left:-400px;
            z-index: 777;
        }
        #counter {
            text-align: center;
            font-size: 40px;
            position:absolute;
            width:100px;
            height:80px;
            bottom:20px;
            left:15px;
            z-index: 777;
            text-shadow: 0 0 5px white, 0 0 5px white, 0 0 5px white, 0 0 5px white;
        }
        label:has(> span span .layer-separator) {
            margin-top: 10px;
        }
        .full-size{
            border: dashed 2px mediumpurple;
        }
        /*
        .leaflet-popup-content {
            padding: 15px;
            border: 1px solid lightgray;
        }
        */
    </style>

    <meta property="og:title" content="Спортивные карты Санкт-Петербурга и области: ориентирование и рогейн">
    <meta property="og:site_name" content="Спортивные карты: ориентирование и рогейн">
    <meta property="og:url" content="https://o-maps.spb.ru/">
    <meta property="og:description" content="Карты? Найдутся все! Все спортивные карты Санкт-Петербурга и области в наглядной форме с фильтрацией и описанием.">
    <meta property="og:image" content="https://o-maps.spb.ru/o-maps-preview.jpg">
</head>
<body>
    <div id="map"></div>
    <div id="counter"></div>
    <div id="opacityControls">
        Непрозрачность карт:
        <button onclick='setOverlayOpacity(0)'>0%</button>
        <button onclick='setOverlayOpacity(0.1)'>10%</button>
        <button onclick='setOverlayOpacity(0.2)'>20%</button>
        <button onclick='setOverlayOpacity(0.3)'>30%</button>
        <button onclick='setOverlayOpacity(0.4)'>40%</button>
        <button onclick='setOverlayOpacity(0.5)'>50%</button>
        <button onclick='setOverlayOpacity(0.6)'>60%</button>
        <button onclick='setOverlayOpacity(0.7)'>70%</button>
        <button onclick='setOverlayOpacity(0.8)'>80%</button>
        <button onclick='setOverlayOpacity(0.9)'>90%</button>
        <button onclick='setOverlayOpacity(1)'>100%</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/ext/Leaflet.ImageOverlay.Rotated.js"></script>
    <script src="js/ext/Leaflet.contextmenu/leaflet.contextmenu.min.js"></script>
    <script src="js/ext/ZoomBar/L.Control.ZoomBar.js"></script>
    <script src="js/ext/Leaflet.Dialog/Leaflet.Dialog.js"></script>
    <script
            src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
            integrity="sha384-8SqKZR7V8uOetpjjbcNJHvwuHpb074WS0UXjCLhzfJUqYn3B/uWx1WVv5mwRp1mV"
            crossorigin="anonymous"
    ></script>

    <script src="js/maps-city.js"></script>
    <script src="js/maps-parks.js"></script>
    <script src="js/maps-forest.js"></script>
    <script src="js/maps-toksovo.js"></script>
    <script src="js/maps-rogaine.js"></script>
    <script src="js/maps-relief.js"></script>
    <script src="js/owners.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
