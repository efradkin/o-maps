            <p>
                Добро пожаловать на сайт-каталог спортивных карт (ориентирование, рогейн, охота на лис, туризм итп).
                Тут представлены почти полторы тысячи карт разных авторов, мест, типов и годов издания. Со временем их
                будет ещё больше. Всё это позволяет решать три основные задачи:<br/>
                <ol>
                    <li><b>Карты для соревнований и тренировок</b> - достаточно свежие, актуальные, с доступными
                        полноразмерными изображениями для печати или с указанием правообладателя, у которого карту можно
                        арендовать.
                    </li>
                    <li><b>Карты различных годов и авторов</b> в одних и тех же местах - от 50-летней давности до самых
                        свежих. Позволяет наблюдать развитие картографии.
                    </li>
                    <li><b>Архив (музей)</b> - старые карты или уже не актуальные из-за сильного изменения местности</li>
                </ol>
            </p>
            <p>
                Для корректной работы сайта необходимо включить JavaScript в настройках браузера.
            </p>
            <p>
                Исходный код проекта <a href="https://github.com/efradkin/o-maps" target="_blank">доступен свободно</a>,
                но при его использовании прошу указывать ссылку на <a href="https://github.com/efradkin/o-maps">мою страницу на GitHub</a>.
                Для коммерческого использования кода проекта или любой его части прошу связываться со мной.<br/>
                Если Вам нравится то, что я делаю, Вы можете меня поддержать в любой форме морально или материально.
            </p>
            <p><em><a href="https://vk.com/fradkin" target="_blank">Фрадкин Евгений</a></em></p>
