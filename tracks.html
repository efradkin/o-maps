        <table class="o-main-table o-sheet">

                <th>&nbsp</th>
                <th>Название</th>
                <th>Инфо</th>
                <th>GPX</th>
                <th>Ссылки</th>
                <th>Тип</th>
                <th>Фотки</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Модальное окно -->

        <span class="close">&times;</span>

        <div class="modal-content">

    <script src="js/utils.js"></script>
    <script src="js/tracks.js"></script>

    <script>
        // Массив с адресами картинок
        const images = [];
        var picCounter = 0;

        window.onload = function() {

            tracks.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

            // Изначальный рендеринг таблицы
            renderTracksTable();
        }

        // Ссылка на тело таблицы
        const tbody = document.querySelector('.o-main-table tbody');

        // строит табличку с инфой об авторах-составителях
        function renderTracksTable() {
            tbody.innerHTML = '';

            for (let i = 0; i < tracks.length; i++) {
                let t = tracks[i];
                const row = document.createElement('tr');
                td(t, row, i + 1);
                td(t, row, buildName(t));
                td(t, row, buildInfo(t));
                td(t, row, buildGPX(t));
                td(t, row, buildLinks(t));
                td(t, row, getTypesList(t));
                td(t, row, buildFotos(t));
                tbody.appendChild(row);
            }
            document.body.style.cursor = 'default';
        }

        function td(m, row, html) {
            const td = document.createElement('td');
            td.innerHTML = html;
            row.appendChild(td);
        }

        function buildName(t) {
            let result = '';
            result += '<b>' + t.name + '</b>';
            return result;
        }

        function buildInfo(m) {
            let result = '';
            result += m.info;
            return result;
        }

        function buildGPX(t) {
            let result = '';
            result += '<a href="' + t.gpx + '" class="ext-link"><img src="./images/gpx-file-format-symbol-24.png" style="width:20px" /></a>';
            return result;
        }

        function buildLinks(t) {
            let result = '';
            result += '<a href="' + t.link + '" title="' + t.name + '" class="ext-link"><img src="./images/url-file.png" /></a>';
            return result;
        }

        function buildFotos(t) {
            let result = '';
            if (t.pics) {
                for (let p = 1; p <= t.pics[1]; p++) {
                    let url = 'tracks/' + t.pics[0] + '/pic_' + p + '.jpg';
                    result += '<a href="#" onClick="openModal(' + picCounter++ + '); return false;"><img src="' + url + '" class="track-table-pic" /></a>';
                    images.push(url);
                }
            }
            return result;
        }
    </script>
    <script src="js/slideshow.js"></script>
