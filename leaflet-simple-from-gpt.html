<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orienteering Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <h1>Orienteering Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([59.868208, 30.328263], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
        }).addTo(map);

        // Overlay your orienteering map
        var orienteeringMapUrl = 'http://www.northernwind.spb.ru/mapbase/online/loadjpg/870EAFF6-08F1-4408-A258-E4F3BE5A6805/%D0%9F%D0%BE%D0%B1%D0%B5%D0%B4%D1%8B.jpg'; // Replace with your map URL
        var orienteeringMap = L.imageOverlay(orienteeringMapUrl, [[59.871557, 30.320770], [59.864522, 30.336722]]).addTo(map);

        // Set bounds for the overlay
        //map.fitBounds(orienteeringMap.getBounds());
    </script>
</body>
</html>
