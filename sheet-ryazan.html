<body class="stat-body sheet-body">
    <a href="ryazan.html" target="_self" class="stat-map-link stat-map-link-right" title="Карта"><img src="images/map_24.png" alt="Карта" /></a>
    <h1>
        <a href="./index.html" target="_self" title="Главная страница">O-maps ◪</a>

        <select class="header_selector" onchange="selectMapRegion(this.value, 'sheet')">
            <option value="index">Начальная страница</option>
            <option disabled>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="msk">Москва</option>
            <option value="rzn" selected>Рязань</option>
            <option value="smr">Самара</option>
            <option value="bash">Башкортостан</option>
            <option value="srb">Белград</option>
            <option value="all">Все регионы вместе</option>
            <option disabled>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</option>
            <option value="docs">Исторические документы</option>
            <option value="tracks">Маршруты</option>
        </select>

        <select id="type_selector" class="header_selector" onchange="selectMapType(this.value)">
            <option value="ALL">все типы</option>
            <option value="CITY">Город</option>
            <option value="PARK">Парки</option>
            <option value="FOREST">Лес</option>
            <option value="VELO">Вело</option>
            <option value="ROGAINE">Рогейн</option>
        </select>
    </h1>
    <h2 class="text-center">Сводная таблица спортивных карт Рязани и окрестностей</h2>

    <div class="o-sheet-roof">
        <a href="#" onclick="downloadSheetTable('o-maps-ryazan.csv')" target="_self" title="Скачать таблицу"><img src="images/download_24.png" /></a>
    </div>
    <div class="o-sheet-wrapper">
        <table class="o-main-table o-sheet">
            <thead>
            <tr>
                <th>&nbsp</th>
                <th data-sort="name" class="sortable" data-order="desc">Название</th>
                <th data-sort="year" class="sortable" id="year-column">Год</th>
                <th data-sort="start" class="sortable">Серия</th>
                <th>Изображения</th>
                <th>Инфо</th>
                <th data-sort="area" class="sortable">Площадь (км²)<sup>⚹</sup></th>
                <th>GPS</th>
                <th>Автор-составитель карты</th>
                <th>Планирование дистанции</th>
                <th>Владелец</th>
                <th>Тип</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/ext/jquery.slim.min.js"></script>

    <script src="js/ext/leaflet.js"></script>
    <script src="js/ext/Leaflet.ImageOverlay.Rotated.js"></script>

        let mapsOnStore = false;

        writeWelcomeButton();
