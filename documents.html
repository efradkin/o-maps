<body class="stat-body sheet-body">

        <select class="header_selector" onchange="selectMapRegion(this.value, 'sheet')">

            <option disabled>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</option>

    <h2 class="text-center">Сканы различных документов</h2>

    <div class="o-sheet-wrapper">
        <table class="o-main-table o-sheet">
            <thead>
            <tr>
                <th>&nbsp</th>
                <th data-sort="name" class="sortable">Название</th>
                <th data-sort="year" class="sortable" id="year-column" data-order="desc" style="text-align: center">Год</th>
                <th data-sort="start" class="sortable">Серия</th>
                <th>Изображения</th>
                <th>Инфо</th>

            </thead>
