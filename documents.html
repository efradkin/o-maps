<body class="help-body stat-body sheet-body">
    <a href="spb.html" target="_self" class="stat-map-link stat-map-link-right" title="Карта"><img src="images/map_24.png" alt="Карта" /></a>
    <h1>
        <a href="./index.html" target="_self" title="Главная страница">O-maps ◪</a>

        <select id="year_selector" class="header_selector" onchange="selectYear(this.value)">
            <option value="ALL">Все годы</option>
            <option value="LATE">2000-е</option>
            <option value="1992-1999">1992-1999</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="EARLY">Ранние</option>
        </select>
    </h1>
    <h2 class="text-center">Документы (сканы и не только)</h2>

    <div class="o-sheet-roof">
        <a href="#" onclick="downloadSheetTable('o-maps-documents.csv')" target="_self" title="Скачать таблицу"><img src="images/download_24.png" /></a>
    </div>
    <div class="o-sheet-wrapper">
        <table class="o-main-table o-sheet">
            <thead>

                <th>&nbsp</th>
                <th data-sort="name" class="sortable">Название</th>
                <th data-sort="year" class="sortable" id="year-column" data-order="desc" style="text-align: left">Дата</th>

                <th>Файлы</th>
                <th>Инфо</th>
                <th>Автор-составитель</th>

            <tbody></tbody>

        writeWelcomeButton();

        function selectYear(year) {
            if (year === 'ALL') {
                location.href = './documents.html';
            } else {
                location.href = './documents.html?year=' + year;
            }
        }
    </script>

    <script src="js/map-build.js"></script>
